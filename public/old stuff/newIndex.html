<!Doctype HTML>

<html>
	<head>
		<title>Photo Transpose</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Socket.io-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type "text/css" href="newPhoto.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="background-color: red">
					<form class="form-inline">
						<div class="input-group">
							<select id='phone' class="form-control">
								<option value="se">iPhone SE</option>
								<option value="6gen">iPod 6gen</option>
								<option value="s7">Android s7</option>
							</select>
								<span class="input-group-btn">
									<button class="btn" id="render" onclick="start()">Render</input>
								</span>
						</div>
						<div>
							<input class="btn" type="button" value="Remove" id="remove" onclick="start()"></label>
							<input class="btn" type="button" value="Replace" id="replace" onclick="start()"></label>
							<input class="btn" type="button" value="Known Directory" id="knownDir" onclick="start()"></label>
							<input class="btn" type="button" value="Test Directory" id="testDir" onclick="start()"></label>
						</div>
					</form>
			
				</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="text-center">
						<p id="name">Photo Transpose</p>
					</div>
					<div class="text-center">
						
						<canvas id="known" height="1136" width="640"></canvas>
						<canvas id="test" height="1136" width="640"></canvas>
					</div>
				</div>
			</div>
			<button class="absolute left" type="button" id="left" onclick="left()">
				<i class="fa fa-arrow-circle-o-left" aria-hidden="true" onclick="prev()"></i>
			</button>
			
			<button class="absolute right" type="button" id="right" onclick="right()">
				<i class="fa fa-arrow-circle-o-right" aria-hidden="true" onclick="prev()"></i>
			</button>
			<p class="bottom"style="font-size: 12px;">@Johnny On 2018</p>
		</div>
		
			
	

			
			<!--
			<div class="row text-center">
				<div>
					<p id="name">Photo Transpose</p>
				</div>
				<canvas id="photo" class='frame innerFrame'></canvas>
			</div>
			
			
			<canvas id="memory"></canvas>
		</div>
		-->
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content text-center">
				
				<div style="font-size: 25px">Select which phone failures to remove:</div>
				<select id='phoneRemove' style="width: 200px; font-size: 25px">
					<option value="se">iPhone SE</option>
					<option value="6gen">iPod 6gen</option>
					<option value="s7">Android s7</option>
				</select>
				
				<button class="btn" onclick="remove()">Delete</button>
			</div>
		</div>
		
		<script src="newPhoto.js"></script>
		<script src="buttons.js"></script>
		
		
	</body>
</html>
