<!Doctype HTML>

<html>
	<head>
		<title>Photo Transpose</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Socket.io-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type "text/css" href="newPhoto.css">
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="">
					<form class="form-inline">
						<div class="input-group">
							<select id='phone' class="form-control height customFont">
								<option id="se" value="se" class="customFont mid">iPhone SE</option>
								<option id="6gen" value="6gen" class="customFont mid">iPod 6gen</option>
								<option id="s7" value="s7" class="customFont mid">Android s7</option>
							</select>
								<span class="input-group-btn">
									<input class="btn height" id="render" type="button" onclick="start()" value="Render" style=""></button>
								</span>
						</div>
						<div>
							
							<input class="btn height" type="button" value="Remove" id="remove" onclick="showRemove()"></label>
							<input class="btn height" type="button" value="Replace" id="replace" onclick="start()"></label>
							<input class="btn height" type="button" value="Known Directory" id="knownDir" onclick="openKnown()"></label>
							<input class="btn height" type="button" value="Test Directory" id="testDir" onclick="openTest()"></label>
						</div>
					</form>
					<div id='nofail' style="margin-top: 100px;">
						<p id="failure" style="font-size: 20px">Hello</p>
					</div>
					
					<div>
						<textarea id="dirText" rows="5"></textarea>
					</div>
				</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="text-center">
						<p id="name">Photo Transpose</p>
					</div>
					<div class="text-center">
						
						<canvas id="known" height="1136" width="640"></canvas>
						<canvas id="test" height="1136" width="640"></canvas>
					</div>
				</div>
			</div>
			<button class="absolute left arrow circle" type="button" id="left" onclick="prev()">
				<i class="fa fa-caret-left" aria-hidden="true"></i>
			</button>
			
			<button class="absolute right arrow circle" type="button" id="right" onclick="next()">
				<i class="fa fa-caret-right" aria-hidden="true" ></i>
			</button>
			<p class="bottom"style="font-size: 12px;">@Johnny On 2018</p>
		</div>
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content text-center">
				
				<div style="font-size: 25px">Select which phone failures to remove:</div>
				<select id='phoneRemove' style="width: 200px; font-size: 25px">
					<option value="se">iPhone SE</option>
					<option value="6gen">iPod 6gen</option>
					<option value="s7">Android s7</option>
				</select>
				
				<button class="btn" onclick="remove()">Delete</button>
			</div>
		</div>
		
		<script src="newPhoto.js"></script>
		<script src="buttons.js"></script>
		<script src="render.js"></script>
		
	</body>
</html>
